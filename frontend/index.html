<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>T2D SNP Explorer</title>
  <!-- Linking my CSS file -->
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Chart library -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <header>
    <h1>Welcome to T2D SNP Explorer</h1>
    <!-- Potential nav bar or simple links -->
  </header> 

  <main>
    <!-- Search Section -->
    <section id="searchSection">
      <h2>Search SNPs</h2>
      <form id="searchForm">
        <input type="text" placeholder="Enter SNP (e.g. rs12345)" />
        <button type="submit">Search</button>
      </form>
    </section>

    <!-- Results Section -->
    <section id="resultsSection">
      <h2>Results</h2>
      <table id="resultsTable">
        <thead>
          <tr>
            <th>SNP</th>
            <th>Position</th>
            <th>p-value</th>
            <th>Gene</th>
            <th>Selection Stats</th>
          </tr>
        </thead>
        <tbody id="resultsBody">
          <!-- Mac userâ€™s JS will fill this in later -->
        </tbody>
      </table>
    </section>

    <!-- Selection Statistics Plot -->
    <section id="plotSection">
      <h2>Selection Statistics Plot</h2>
      <div id="plotDiv"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 T2D SNP Explorer</p>
  </footer>

  <!-- Mac user might add a <script src="js/scripts.js"></script> here later -->
</body>
</html>
